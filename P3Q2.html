<script language = "javascript">
function submitForm(){
	var alphaExp = /^[a-zA-Z]+$/;
	var alphaNum = /^[ 0-9a-zA-Z]+$/;
	var noError = true;
	if(myform.fn.value == ""){
		alert("First name cannot be left blank");
		noError = false;
	}else{
		if(!myform.fn.value.match(alphaExp)){
		alert("Invalid first name");
			noError = false;
		}
	}
	if(myform.ln.value == ""){
		alert("Last name cannot be left blank");
			noError = false;
	}else{
		if(!myform.ln.value.match(alphaExp)){
		alert("Invalid last name");
			noError = false;
		}
	}
	if(myform.dd1.value == ""){
		alert("Please select your university");
			noError = false;
	}
	if(myform.dd2.value == ""){
		alert("Please select academic year");
			noError = false;
	}
	if(myform.address.value == ""){
		alert("Address cannot be left blank");
			noError = false;
	}else{	
		if(!myform.address.value.match(alphaNum)){
			alert("Invalid address");
			noError = false;
		}
	}
	if(noError){
		document.write("Form Submitted successfully");
	}
}
</script>
